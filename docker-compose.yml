version: '3.8'

services:
  web:
    build: .
    command: uvicorn managerPanel.asgi:application --host 0.0.0.0 --port 36201
    volumes:
      - .:/app
    ports:
      - "36201:36201"
    environment:
      VITE_NOTIFICATION_URL: http://127.0.0.1:36201 
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:36201/health/"]
      interval: 30s      
      timeout: 10s       
      retries: 3         
      start_period: 40s  